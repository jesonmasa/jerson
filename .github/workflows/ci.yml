name: CI - Constructor Platform

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace: [backend, storefront, admin]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Como es un monorepo pnpm pero veo package-lock.json o no... 
    # El usuario dijo "pnpm workspaces". Deber√≠a usar pnpm.
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile
      # Si falla frozen-lockfile por inconsistencias, usar pnpm install normal
      continue-on-error: true

    - name: Build Workspace
      run: |
        if [ "${{ matrix.workspace }}" == "backend" ]; then
          echo "Checking Backend Syntax..."
          cd backend
          pnpm install
          node --check src/index.js
        elif [ "${{ matrix.workspace }}" == "storefront" ]; then
          echo "Building Storefront..."
          cd storefront
          pnpm install
          pnpm build
        elif [ "${{ matrix.workspace }}" == "admin" ]; then
          echo "Building Admin..."
          cd admin
          pnpm install
          pnpm build
        fi
      env:
        # Dummy vars for build checks
        NEXT_PUBLIC_API_URL: http://localhost:3001
        VITE_API_URL: http://localhost:3001
